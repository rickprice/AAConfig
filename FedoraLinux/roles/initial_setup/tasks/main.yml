---
- name: Enable Wezterm on Copr
  community.general.copr:
    state: enabled
    name: wezfurlong/wezterm-nightly
- name: Enable Lazygit on Copr
  community.general.copr:
    state: enabled
    name: atim/lazygit
- name: Enable Fisher on Copr
  community.general.copr:
    state: enabled
    name: bdperkin/fisher
- name: Enable Starship on Copr
  community.general.copr:
    state: enabled
    name: ffreiheit/starship
- name: Enable iosevka on Copr
  community.general.copr:
    state: enabled
    name: peterwu/iosevka
- name: Enable firefox-developer-edition on Copr
  community.general.copr:
    state: enabled
    name: the4runner/firefox-dev
- name: "System | Repositories | Add RPM Fusion free GPG key"
  tags: system,repository,rpmfusion
  ansible.builtin.rpm_key:
    key: "{{ rpmfusion_free_gpg_key }}"
    state: present
  when: ansible_distribution == 'Fedora'

- name: "System | Repositories | Add RPM Fusion free"
  tags: system,repository,rpmfusion
  ansible.builtin.dnf:
    name: "{{ rpmfusion_free_repository }}"
    state: present
  when: ansible_distribution == 'Fedora'

- name: "System | Repositories | Add RPM Fusion non-free GPG key"
  tags: system,repository,rpmfusion
  ansible.builtin.rpm_key:
    key: "{{ rpmfusion_nonfree_gpg_key }}"
  state: present
  when: ansible_distribution == 'Fedora'

- name: "System | Repositories | Add RPM Fusion non-free"
  tags: system,repository,rpmfusion
  ansible.builtin.dnf:
    name: "{{ rpmfusion_nonfree_repository }}"
    state: present
  when: ansible_distribution == 'Fedora'
