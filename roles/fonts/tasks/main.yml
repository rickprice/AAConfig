- name: Install general fonts
  community.general.pacman:
    name: 
      - xorg-xfontsel
      - nerd-fonts-complete
      - ttf-iosevka
      - noto-fonts
      - noto-fonts-emoji
      - noto-fonts-extra
      - ttf-linux-libertine
      - powerline-fonts
      - adobe-source-code-pro-fonts
      - ttf-font-awesome
