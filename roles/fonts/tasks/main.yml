    state: present

- name: Install Cambria and Garamond fonts
  community.general.pacman:
    name: 
      - ttf-vista-fonts
      - ebgaramond-otf
    executable: paru
    state: present

- name: Install Amazon fonts
  community.general.pacman:
    name: 
      - amazon-fonts
    executable: paru
    state: present
