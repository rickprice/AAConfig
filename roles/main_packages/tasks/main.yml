---
- name: Remove xautolock because it causes annoying locking
  community.general.pacman:
    name: 
      - xautolock
    state: absent

- name: Install main packages
  kewlfft.aur.aur:
    name: 
      - wezterm-git
      - git-delta-git
      - perl
      - perl-local-lib
      - perl-archive-zip
      - cpanminus
      - lazygit
      - xorg-xinput
      - solaar
      - xpub
      - github-cli
      - difftastic
      - bat
      - libreoffice-fresh
      - calibre
      - hub
      - fd
      - dotter-rs
    state: present
  become: yes
  become_user: aur_builder
